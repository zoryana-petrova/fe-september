<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mainDonurg.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <body>
    
    <div class="container wrap">

        <div class="col-xs-12 col-md-4">

          <div class="buttonRating">
            <button type="button" class="btn btn-default btn-sm">Buy Album</button>
          </div>

            <div class="buttonRating">
              <div class="list-inline rate">
                <i class="fa fa-2x fa-star rate-item"></i>
                <i class="fa fa-2x fa-star rate-item"></i>
                <i class="fa fa-2x fa-star rate-item"></i>
                <i class="fa fa-2x fa-star rate-item"></i>
                <i class="fa fa-2x fa-star rate-item"></i>
              </div>
            </div>
          

        </div><!-- photo with button and stars -->

        <div class="col-xs-12 col-sm-6 col-md-8">
          <h2 class="album-title">Album</h2>
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>Song Title</th>
                <th>Listen Sample</th>
                <th>Buy</th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
        </div><!-- table -->
      </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
